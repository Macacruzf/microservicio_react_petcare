# Nombre del microservicio (para logs, Actuator, Eureka, etc.)
spring.application.name=productos

# Puerto del servicio
server.port=8082

# Configuraci√≥n de la base de datos (CAMBIA EL NOMBRE SI LO NECESITAS)
spring.datasource.url=jdbc:mysql://localhost:3306/react_producto?useSSL=false&serverTimezone=America/Santiago
spring.datasource.username=root
